<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heardle Noor Al Huda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Global styles (including header) -->
  <link rel="stylesheet" href="../style.css">

  <style>
    /* header overrides */
    header .brand img { display: none; }
    #mainNav a, #mainNav button { display: none; }
    #mainNav .home { display: inline-block; }
    #mainNav .home:hover { background: #065c2f; color: #fff; }

    /* layout */
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      background: #f9fafb;
    }
    #game {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #1f2937;
    }
    p {
      color: #4b5563;
      margin-bottom: 1.5rem;
    }
    button {
      background: #0b7d40;
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #065c2f;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    /* autocomplete container */
    .autocomplete {
      position: relative;
      margin-bottom: 1rem;
    }
    #suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      list-style: none;
      margin: 0;
      padding: 0;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: #fff;
      max-height: 200px;
      overflow-y: auto;
      z-index: 10;
      display: none;
    }
    #suggestions li {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    #suggestions li:hover {
      background: #f3f4f6;
    }

    /* popup + overlay */
    #overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 90;
    }
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      z-index: 100;
      max-width: 90%;
      width: 320px;
      text-align: center;
    }
    #popup h3 {
      margin: 0 0 1rem;
      color: #1f2937;
    }
    #popup-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    #popup-artist {
      color: #4b5563;
      margin-bottom: 1rem;
    }
    #popup audio {
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 6px;
    }
    #popup button {
      background: #0b7d40;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <h1 style="margin:0; font-size:1.2rem; color:#fff;">Heardle Noor Al Huda</h1>
    </div>
    <nav id="mainNav">
      <a href="index.html" class="home">Home</a>
    </nav>
  </header>

  <div id="game">
    <h2>Guess the Latmiya/Nasheed</h2>
    <p>Listen to the chorus snippet, type your guess below, then submit.</p>

    <div id="player" style="position:absolute; left:-9999px;"></div>

    <button id="playBtn">‚ñ∂ Play Snippet</button>
    <button id="revealBtn">üîç Reveal Answer</button>

    <div class="autocomplete">
      <input type="text" id="guessInput" placeholder="Type song title..." autocomplete="off" />
      <ul id="suggestions"></ul>
    </div>

    <button id="submitBtn">Submit</button>
  </div>

  <div id="overlay"></div>
  <div id="popup">
    <h3 id="popupResult"></h3>
    <div id="popup-title"></div>
    <div id="popup-artist"></div>
    <audio id="popupAudio" controls></audio>
    <button onclick="closePopup()">Close</button>
  </div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const songs = [
      { id: 'LmoTq5mA1Pk', title: 'Haidar Ya Ali', artist: 'Ali Bouhamad', start: 45, length: 10, audio: 'audio/LmoTq5mA1Pk.mp3' },
      { id: 'X4dO7whTwfc', title: 'Welcome in All Languages (Mashaya Poem)', artist: 'Haider Al-Bayati', start: 60, length: 12, audio: 'audio/X4dO7whTwfc.mp3' },
      { id: '5xJkdp_3cDA', title: 'Ali (May Allah Be Pleased With Him)', artist: 'Mishary Rashid Alafasy', start: 40, length: 10, audio: 'audio/5xJkdp_3cDA.mp3' },
      { id: 'P4BgXRm3cf8', title: 'Walking Planet (Mashaya Poem 1446 AH)', artist: 'Haider Al-Bayati', start: 50, length: 10, audio: 'audio/P4BgXRm3cf8.mp3' },
      { id: 'tXp_14uOh1c', title: 'Step by Step (We Are Servants)', artist: 'Nazar Al Qatari', start: 55, length: 10, audio: 'audio/tXp_14uOh1c.mp3' },
      { id: 'CmWOpmoQlow', title: 'Journey to Allah', artist: 'Haider Al-Bayati', start: 60, length: 10, audio: 'audio/CmWOpmoQlow.mp3' },
      { id: 'sduS4UMqRCE', title: 'Wrath of Allah (7th Night of Muharram 1446 AH)', artist: 'Haider Al-Bayati', start: 45, length: 10, audio: 'audio/sduS4UMqRCE.mp3' },
      { id: 'iEkyieYcICo', title: 'Visitor of Ali', artist: 'Haider Al-Bayati', start: 50, length: 10, audio: 'audio/iEkyieYcICo.mp3' },
      { id: '40nEFfCzb0U', title: 'Maula Ya Salli (Slowed & Reverb)', artist: 'Sami Yusuf ft. Qasida Burda Shareef', start: 40, length: 10, audio: 'audio/40nEFfCzb0U.mp3' },
      { id: 'Vqfy4ScRXFQ', title: 'Ya Nabi Salam Alayka (Arabic Version)', artist: 'Maher Zain', start: 45, length: 10, audio: 'audio/Vqfy4ScRXFQ.mp3' },
      { id: 'ik8jfDQrLAs', title: 'Qalbi Fil Madinah', artist: 'Maher Zain & Harris J', start: 50, length: 10, audio: 'audio/ik8jfDQrLAs.mp3' },
      { id: 'tBbdSzwxqyY', title: 'Rahmatun Lil‚ÄôAlameen', artist: 'Maher Zain', start: 40, length: 10, audio: 'audio/tBbdSzwxqyY.mp3' },
      { id: 'pwgLyCIMJKQ', title: 'Peace Be Upon You, Mahdi', artist: 'Mohammed Ghuloom', start: 45, length: 10, audio: 'audio/pwgLyCIMJKQ.mp3' },
      { id: 'iU3mHGLhpT0', title: 'They Heard Me Say Welcome', artist: 'Sayyed Fadhel Al-Mousawi', start: 50, length: 10, audio: 'audio/iU3mHGLhpT0.mp3' },
      { id: 'rGLgjU9Q97E', title: 'Life and Death', artist: 'Ali Bouhamad', start: 45, length: 10, audio: 'audio/rGLgjU9Q97E.mp3' },
      { id: 'GojSIX707xI', title: 'Your Mention is Ali', artist: 'Mulla Hatim Al-Abdullah', start: 50, length: 10, audio: 'audio/GojSIX707xI.mp3' },
      { id: 'ch3bBvbwzwg', title: 'Tasbihat of Zahra', artist: 'Hajj Mahdi Rasouli', start: 40, length: 10, audio: 'audio/ch3bBvbwzwg.mp3' },
      { id: '1axNTXhMXsU', title: 'Ayatollah (In Praise of Amir al-Mu‚Äôminin)', artist: 'Nazar Al Qatari & Sayyed Mohammed Al-Husseini', start: 55, length: 10, audio: 'audio/1axNTXhMXsU.mp3' },
      { id: 'MMYygIYXmuo', title: 'Image of Ali', artist: 'Mulla Ali Al-Saadi', start: 45, length: 10, audio: 'audio/MMYygIYXmuo.mp3' },
      { id: '7jMNpnQel74', title: 'Hasbi Rabbi', artist: 'Sami Yusuf', start: 50, length: 10, audio: 'audio/7jMNpnQel74.mp3' }
    ];

    let player, current, timer, index = 0;
    const input = document.getElementById('guessInput');
    const suggestions = document.getElementById('suggestions');
    const overlay = document.getElementById('overlay');
    const popup = document.getElementById('popup');
    const popupResult = document.getElementById('popupResult');
    const popupTitle = document.getElementById('popup-title');
    const popupArtist = document.getElementById('popup-artist');
    const popupAudio = document.getElementById('popupAudio');

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0', width: '0',
        playerVars: { controls: 0 },
        events: { onReady: loadSong }
      });
    }

    function loadSong() {
      current = songs[index];
      index = (index + 1) % songs.length;
      clearTimeout(timer);
      input.value = '';
      suggestions.innerHTML = '';
      suggestions.style.display = 'none';
      popup.style.display = 'none';
      overlay.style.display = 'none';
      player.loadVideoById({ videoId: current.id, startSeconds: current.start });
    }

    document.getElementById('playBtn').onclick = () => {
      player.seekTo(current.start);
      player.playVideo();
      clearTimeout(timer);
      timer = setTimeout(() => player.pauseVideo(), current.length * 1000);
    };

    // show all suggestions on focus
    input.addEventListener('focus', () => {
      suggestions.innerHTML = '';
      songs.forEach(s => {
        const li = document.createElement('li');
        li.textContent = s.title;
        li.onclick = () => {
          input.value = s.title;
          suggestions.style.display = 'none';
        };
        suggestions.appendChild(li);
      });
      suggestions.style.display = 'block';
    });

    // filter suggestions as user types
    input.addEventListener('input', () => {
      const q = input.value.trim().toLowerCase();
      suggestions.innerHTML = '';
      const matches = songs.filter(s => s.title.toLowerCase().includes(q));
      matches.forEach(s => {
        const li = document.createElement('li');
        li.textContent = s.title;
        li.onclick = () => {
          input.value = s.title;
          suggestions.style.display = 'none';
        };
        suggestions.appendChild(li);
      });
      suggestions.style.display = matches.length ? 'block' : 'none';
    });

    // hide suggestions on blur (allow click)
    input.addEventListener('blur', () => {
      setTimeout(() => suggestions.style.display = 'none', 100);
    });

    function showPopup(isCorrect) {
      popupResult.textContent = isCorrect ? 'Correct!' : 'Incorrect!';
      popupTitle.textContent = current.title;
      popupArtist.textContent = `By ${current.artist}`;
      popupAudio.src = current.audio;
      overlay.style.display = 'block';
      popup.style.display = 'block';
    }

    function closePopup() {
      popup.style.display = 'none';
      overlay.style.display = 'none';
    }

    document.getElementById('submitBtn').onclick = () => {
      const guess = input.value.trim().toLowerCase();
      showPopup(guess === current.title.toLowerCase());
    };

    document.getElementById('revealBtn').onclick = () => {
      showPopup(false);
    };

    window.onload = loadSong;
  </script>
</body>
</html>
