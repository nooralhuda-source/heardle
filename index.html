      let player, current, timer;

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '0', width: '0',
      playerVars: { controls: 0 },
      events: { onReady: loadRandomSong }
    });
  }

  function loadRandomSong() {
    clearTimeout(timer);
    let next;
    do {
      next = songs[Math.floor(Math.random() * songs.length)];
    } while (current && next.id === current.id);
    current = next;

    // reset UI
    document.getElementById('guessInput').value = '';
    closePopup();
    player.loadVideoById({
      videoId: current.id,
      startSeconds: current.start
    });
  }

  document.getElementById('playBtn').onclick = () => {
    clearTimeout(timer);
    player.playVideo();
    timer = setTimeout(() => player.pauseVideo(), current.length * 1000);
  };

  document.getElementById('nextBtn').onclick = loadRandomSong;

  function showPopup(isCorrect) {
    document.getElementById('popupResult').textContent = isCorrect ? 'Correct!' : 'Incorrect!';
    document.getElementById('popup-title').textContent = current.title;
    document.getElementById('popup-artist').textContent = `By ${current.artist}`;
    document.getElementById('popupAudio').src = current.audio;
    document.getElementById('overlay').style.display = 'block';
    document.getElementById('popup').style.display = 'block';
  }

  function closePopup() {
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('popup').style.display = 'none';
  }

  document.getElementById('submitBtn').onclick = () => {
    const guess = document.getElementById('guessInput').value.trim().toLowerCase();
    showPopup(guess === current.title.toLowerCase());
  };

  document.getElementById('revealBtn').onclick = () => showPopup(false);

  // üîò Add close functionality
  document.getElementById('overlay').onclick = closePopup;
  document.querySelector('#popup button').onclick = closePopup;

  window.onload = loadRandomSong;
